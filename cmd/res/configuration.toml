[Writable]
  LogLevel = 'INFO'

[Service]
  BootTimeout = "30s"
  CheckInterval = '10s'
  ServerBindAddr = ''
  Host = 'localhost'
  Port = 48095
  Protocol = 'http'
  ReadMaxLimit = 100
  StartupMsg = 'Sends data from EdgeX to InfluxDB'
  Timeout = "5s"

[Registry]
  Host = 'localhost'
  Port = 8500
  Type = 'consul'

[Clients]
  [Clients.CoreData]
    Protocol = 'http'
    Host = 'localhost'
    Port = 48080

[MessageBus]
  Type = 'zero'
  [MessageBus.PublishHost]
    Host = '*'
    Port = 5564
    Protocol = 'tcp'
  [MessageBus.SubscribeHost]
    Host = 'localhost'
    Port = 5563
    Protocol = 'tcp'

[Logging]
  EnableRemote = false
  File = './edgex-influx-proxy.log'

# Choose either an HTTP trigger or MessageBus trigger (aka Binding)
[Binding]
  Type="messagebus"
  SubscribeTopic="events"
  PublishTopic=""

[ApplicationSettings]
  InfluxDBDatabaseName = 'edgex'
  InfluxDBDatabasePrecision = 'ns'
  InfluxDBPort = '8086'
  InfluxDBHost = 'localhost'
